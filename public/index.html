<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivarium73</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" sizes="512x512" href="icons/icon-512x512.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="game-title">vivarium73</span> 
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">restarts</span>
                    <span id="restarts">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">generation</span>
                    <span id="generation">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">creatures</span>
                    <span id="creature-count">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">food</span>
                    <span id="food-count">&nbsp;</span>
                </div>
            </div>
        </div>
        <canvas id="game-canvas" width="800" height="800"></canvas>
        <div class="footer">
            <span class="credits"><a href="https://github.com/stepanpysarenko/vivarium73" target="_blank">github</a></span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
