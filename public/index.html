<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivarium73</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="header">
            <h2 class="game-title">vivarium73</h2> 
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">top gen</span>
                    <span id="top-gen">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">creatures</span>
                    <span id="creature-count">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">food</span>
                    <span id="food-count">&nbsp;</span>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="footer">
            <span class="credits"><a href="https://github.com/stepanpysarenko/vivarium73">github</a></span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
