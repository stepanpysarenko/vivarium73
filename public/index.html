<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivarium73</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="game-title">vivarium73</span> 
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">top gen</span>
                    <span id="top-gen">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">creatures</span>
                    <span id="creature-count">&nbsp;</span>
                </div>
                <div class="stat">
                    <span class="stat-label">food</span>
                    <span id="food-count">&nbsp;</span>
                </div>
            </div>
        </div>
        <canvas id="game-canvas" width="800" height="800"></canvas>
        <div class="footer">
            <span class="credits"><a href="https://github.com/stepanpysarenko/vivarium73">github</a></span>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
