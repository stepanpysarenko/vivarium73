name: CI

on:
  pull_request:
    branches: [main, qa]
    paths-ignore: ['**/*.md','docs/**']
  push:
    branches: [main, qa]
    tags: ['v*']
    paths-ignore: ['**/*.md','docs/**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        working-directory: services/web_server
        run: npm ci

      - name: Run Jest suites
        working-directory: services/web_server
        run: npm test -- --runInBand

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: services/nn_service/requirements.txt

      - name: Install Python dependencies
        run: pip install -r services/nn_service/requirements.txt

      - name: Run Pytest suite
        run: PYTHONPATH=services pytest services/nn_service/tests

  e2e:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/web_server/package-lock.json

      - name: Install Node dependencies
        working-directory: services/web_server
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('services/web_server/package-lock.json') }}

      - name: Install Playwright browsers
        working-directory: services/web_server
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: services/web_server
        run: npm run test:e2e
