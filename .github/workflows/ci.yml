name: CI

on:
  pull_request:
    branches: [main, qa]
    paths-ignore: ['**/*.md','docs/**']
  push:
    branches: [main, qa]
    tags: ['v*']
    paths-ignore: ['**/*.md','docs/**']

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: bash

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Run Jest suites
        run: npm test
