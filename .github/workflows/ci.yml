name: CI

on:
  push:
    branches:
      - main
      - qa
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - qa

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        working-directory: services/web_server
        run: npm ci

      - name: Run Jest suites
        working-directory: services/web_server
        run: npm test -- --runInBand

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r services/nn_service/requirements.txt

      - name: Run Pytest suite
        run: PYTHONPATH=services pytest services/nn_service/tests

  e2e:
    needs: test
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'qa')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node dependencies
        working-directory: services/web_server
        run: npm ci

      - name: Install Playwright browsers
        working-directory: services/web_server
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: services/web_server
        run: npm run test:e2e
