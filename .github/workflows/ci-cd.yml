name: CI+CD

on:
  pull_request:
    branches: [main, qa]
    paths-ignore: ['**/*.md','docs/**']
  push:
    branches: [main, qa]
    tags: ['v*']
    paths-ignore: ['**/*.md','docs/**']

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: bash

concurrency:
  group: ci-cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_nn_service:
    name: Test NN Service
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          check-latest: true
          cache: pip
          cache-dependency-path: services/nn_service/requirements.txt

      - name: Install Python dependencies
        run: pip install -r services/nn_service/requirements.txt

      - name: Run Pytest suite
        run: PYTHONPATH=services pytest services/nn_service/tests

  test_web_server:
    name: Test Web Server
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: true
    defaults:
      run:
        working-directory: services/web_server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: 'npm'
          cache-dependency-path: services/web_server/package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Run Jest suites
        run: npm test

  build_images:
    needs: [test_nn_service, test_web_server]
    name: Build Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      WEB_IMAGE_TAG: ${{ steps.meta.outputs.WEB_IMAGE_TAG }}
      NN_IMAGE_TAG:  ${{ steps.meta.outputs.NN_IMAGE_TAG }}
      WEB_ARTIFACT:  ${{ steps.meta.outputs.WEB_ARTIFACT }}
      NN_ARTIFACT:   ${{ steps.meta.outputs.NN_ARTIFACT }}
      APP_VERSION:   ${{ steps.meta.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node for metadata
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      - name: Compute build metadata
        id: meta
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          GIT_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          if [[ "$REF_TYPE" == "tag" && "$REF_NAME" == v* ]]; then
            APP_VERSION="${REF_NAME#v}"
            TAG="${APP_VERSION}"
          else
            PKG_VER=$(node -p "require('./services/web_server/package.json').version" 2>/dev/null || echo "0.0.0")
            SHORT_SHA="${GIT_SHA::7}"
            APP_VERSION="${PKG_VER}+sha.${SHORT_SHA}"
            TAG="${PKG_VER}-${SHORT_SHA}"
          fi

          WEB_IMAGE_TAG="local/vivarium73-web:${TAG}"
          NN_IMAGE_TAG="local/vivarium73-nn:${TAG}"
          WEB_ARTIFACT="vivarium73-web-${TAG}.tar"
          NN_ARTIFACT="vivarium73-nn-${TAG}.tar"

          {
            echo "APP_VERSION=${APP_VERSION}"
            echo "TAG=${TAG}"
            echo "WEB_IMAGE_TAG=${WEB_IMAGE_TAG}"
            echo "NN_IMAGE_TAG=${NN_IMAGE_TAG}"
            echo "WEB_ARTIFACT=${WEB_ARTIFACT}"
            echo "NN_ARTIFACT=${NN_ARTIFACT}"
          } | tee -a "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web_server
        uses: docker/build-push-action@v6
        with:
          context: services/web_server
          tags: ${{ steps.meta.outputs.WEB_IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=${{ steps.meta.outputs.WEB_ARTIFACT }}

      - name: Build nn_service
        uses: docker/build-push-action@v6
        with:
          context: services/nn_service
          tags: ${{ steps.meta.outputs.NN_IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=${{ steps.meta.outputs.NN_ARTIFACT }}

      

      - name: Upload image artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-${{ github.sha }}
          path: |
            ${{ steps.meta.outputs.WEB_ARTIFACT }}
            ${{ steps.meta.outputs.NN_ARTIFACT }}
          retention-days: 7

  smoke_tests:
    needs: [build_images]
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      WEB_IMAGE: ${{ needs.build_images.outputs.WEB_IMAGE_TAG }}
      NN_IMAGE: ${{ needs.build_images.outputs.NN_IMAGE_TAG }}
      APP_VERSION: ${{ needs.build_images.outputs.APP_VERSION }}
      ENVIRONMENT: ci
      WEB_PORT: "3800"
      NN_PORT: "8800"
      CORS_ORIGIN: http://localhost:3800
      WEBSOCKET_URL: ws://localhost:3800
      CANONICAL_URL: http://localhost:3800
      ROBOTS_TAG_CONTENT: noindex, nofollow
      GA_TAG_ID: G-TEST
      SMOKE_BASE_URL: http://localhost:3800
      SMOKE_APP_VERSION: ${{ needs.build_images.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images-${{ github.sha }}
          path: images

      - name: Load Docker images
        run: |
          docker load -i "images/${{ needs.build_images.outputs.WEB_ARTIFACT }}"
          docker load -i "images/${{ needs.build_images.outputs.NN_ARTIFACT }}"

      - name: Start services
        run: |
          set -euo pipefail
          ENV_FILE="$RUNNER_TEMP/smoke.env"
          {
            echo "ENVIRONMENT=${ENVIRONMENT}"
            echo "APP_VERSION=${APP_VERSION}"
            echo "WEB_PORT=${WEB_PORT}"
            echo "NN_PORT=${NN_PORT}"
            echo "CORS_ORIGIN=${CORS_ORIGIN}"
            echo "WEBSOCKET_URL=${WEBSOCKET_URL}"
            echo "CANONICAL_URL=${CANONICAL_URL}"
            echo "ROBOTS_TAG_CONTENT=${ROBOTS_TAG_CONTENT}"
            echo "GA_TAG_ID=${GA_TAG_ID}"
            echo "WEB_IMAGE=${WEB_IMAGE}"
            echo "NN_IMAGE=${NN_IMAGE}"
          } >"$ENV_FILE"
          echo "SMOKE_ENV_FILE=$ENV_FILE" >> "$GITHUB_ENV"
          export COMPOSE_PROJECT_NAME=vivarium73_smoke
          echo "COMPOSE_PROJECT_NAME=$COMPOSE_PROJECT_NAME" >> "$GITHUB_ENV"
          docker compose -f docker-compose.yml -f docker-compose.deploy.yml --env-file "$ENV_FILE" up -d

      - name: Wait for services
        run: |
          set -euo pipefail

          wait_for() {
            local name="$1"
            local url="$2"
            for attempt in {1..40}; do
              if curl -fsS "$url" >/dev/null 2>&1; then
                echo "$name is ready"
                return 0
              fi
              echo "Waiting for $name... (${attempt}/40)"
              sleep 3
            done
            echo "$name did not become ready at $url" >&2
            return 1
          }

          wait_for "web_server" "http://localhost:${WEB_PORT}/api/health"
          curl -fsS "http://localhost:${WEB_PORT}/api/config" >/dev/null
          wait_for "nn_service" "http://localhost:${NN_PORT}/api/health"

      - name: Setup Node for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: 'npm'
          cache-dependency-path: services/web_server/package-lock.json

      - name: Install Node dependencies
        working-directory: services/web_server
        run: npm ci

      - name: Install Playwright browsers
        working-directory: services/web_server
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests
        working-directory: services/web_server
        env:
          SMOKE_BASE_URL: ${{ env.SMOKE_BASE_URL }}
          SMOKE_APP_VERSION: ${{ env.SMOKE_APP_VERSION }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: npm run test:e2e

      - name: Stop services
        if: always()
        run: |
          set +e
          if [[ -n "${SMOKE_ENV_FILE:-}" ]]; then
            docker compose -f docker-compose.yml -f docker-compose.deploy.yml --env-file "$SMOKE_ENV_FILE" down -v
            rm -f "$SMOKE_ENV_FILE"
          fi

  deploy:
    needs: [build_images, smoke_tests]
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event_name == 'push' && (github.ref_name == 'qa' || startsWith(github.ref, 'refs/tags/v')) }}
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'prod' || 'qa' }}
    env:
      ENVIRONMENT: ${{ startsWith(github.ref, 'refs/tags/v') && 'prod' || 'qa' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download images artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-images-${{ github.sha }}
          path: images

      - name: List downloaded images
        run: |
          echo "Listing downloaded image tars:"
          ls -lah images || true

      - name: Prepare remote directories
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p "/tmp/images"
            mkdir -p "${{ vars.DEPLOY_PATH }}"

      - name: Upload compose files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose*.yml"
          target: ${{ vars.DEPLOY_PATH }}

      - name: Upload images to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "images"
          target: "/tmp"

      - name: Load and deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            WEB_TAR="/tmp/images/${{ needs.build_images.outputs.WEB_ARTIFACT }}"
            NN_TAR="/tmp/images/${{ needs.build_images.outputs.NN_ARTIFACT }}"

            docker load -i "$WEB_TAR"
            docker load -i "$NN_TAR"

            WEB_IMAGE="${{ needs.build_images.outputs.WEB_IMAGE_TAG }}"
            NN_IMAGE="${{ needs.build_images.outputs.NN_IMAGE_TAG }}"

            cat > "${{ vars.DEPLOY_PATH }}/.env" <<EOF
            ENVIRONMENT=${{ env.ENVIRONMENT }}
            APP_VERSION=${{ needs.build_images.outputs.APP_VERSION }}
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }}
            ROBOTS_TAG_CONTENT=${{ vars.ROBOTS_TAG_CONTENT }}
            GA_TAG_ID=${{ vars.GA_TAG_ID }}
            CANONICAL_URL=${{ vars.CANONICAL_URL }}
            WEB_PORT=${{ vars.WEB_PORT }}
            NN_PORT=${{ vars.NN_PORT }}
            WEBSOCKET_URL=${{ vars.WEBSOCKET_URL }}
            WEB_IMAGE=${WEB_IMAGE}
            NN_IMAGE=${NN_IMAGE}
            EOF

            cd "${{ vars.DEPLOY_PATH }}"
            docker compose -p "${{ env.ENVIRONMENT }}-vivarium73" \
              -f docker-compose.yml -f docker-compose.deploy.yml up -d --remove-orphans

      - name: Health check
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            curl --retry 3 --retry-all-errors --retry-delay 3 --max-time 5 -f -sS http://localhost:${{ vars.WEB_PORT }}/api/health >/dev/null \
              && echo "Health check passed" \
              || (echo "Health check failed" && exit 1)
