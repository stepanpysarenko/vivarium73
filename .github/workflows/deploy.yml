name: Deploy

on:
  push:
    branches:
      - main  # or "master", depending on your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy code to server via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/root/vivarium73"

    - name: Build and start containers with injected env
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /root/vivarium73
          rm -f .env
          echo "WEBSOCKET_URL=ws://${{ secrets.HOST }}" >> .env
          docker-compose down --volumes --remove-orphans
          docker-compose build --no-cache
          docker-compose up -d
