name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - 'docs/**'

jobs:
  test-web-server:
    name: Test Web Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd services/web_server && npm ci

      - name: Run tests
        run: cd services/web_server && npm run test

  test-nn-service:
    name: Test NN Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r services/nn_service/requirements.txt

      - name: Run tests
        run: pytest
        env:
          PYTHONPATH: .
        working-directory: services/nn_service

  deploy:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: [test-web-server, test-nn-service]
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean remote directory (preserve /data)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            find /root/vivarium73 -mindepth 1 -maxdepth 1 ! -name data -exec rm -rf {} +

      - name: Copy code to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/root/vivarium73"

      - name: Build public assets
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/vivarium73/services/web_server

            echo "Writing sitemap.txt"
            echo "${{ vars.CANONICAL_URL }}" > ./public/sitemap.txt

            echo "Injecting canonical URL"
            sed -i "s|__CANONICAL_URL__|${{ vars.CANONICAL_URL }}|g" ./public/index.html

            if [ -z "${{ vars.GA_TAG_ID }}" ]; then
              echo "Skipping GA tag injection (GA_TAG_ID not set)"
              sed -i 's|<!-- __GA_TAG_SCRIPT__ -->||g' ./public/index.html
            else
              echo "Injecting GA tag: ${{ vars.GA_TAG_ID }}"
              GA_SCRIPT=$(sed "s|__GA_TAG_ID__|${{ vars.GA_TAG_ID }}|g" ./templates/ga-snippet.template)
              GA_SCRIPT_ESCAPED=$(printf '%s\n' "$GA_SCRIPT" | sed -e ':a' -e 'N' -e '$!ba' \
                -e 's|\\|\\\\|g' -e 's|&|\\&|g' -e 's|\n|\\n|g')
              sed -i "s|<!-- __GA_TAG_SCRIPT__ -->|$GA_SCRIPT_ESCAPED|g" ./public/index.html
            fi

      - name: Build and start containers
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/vivarium73
            echo "WEBSOCKET_URL=${{ vars.WEBSOCKET_URL }}" > .env
            docker-compose down --volumes --remove-orphans
            docker-compose build
            docker-compose up -d

      - name: Health check
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            for i in {1..3}; do
              if curl -sf http://localhost:3000/api/health >/dev/null; then
                echo "Health check passed"
                exit 0
              fi
              echo "Waiting for server..."
              sleep 3
            done
            echo "Health check failed"
            exit 1
