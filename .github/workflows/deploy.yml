name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [qa]
    types: [completed]
  push:
    tags: ['v*']
    paths-ignore: ['**/*.md','docs/**']

permissions:
  contents: read
  packages: write

defaults:
  run:
    shell: bash

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event_name == 'push' ||
            (github.event_name == 'workflow_run' &&
             github.event.workflow_run.event == 'push' &&
             github.event.workflow_run.head_branch == 'qa' &&
             github.event.workflow_run.conclusion == 'success') }}
    outputs:
      IMAGE_TAG: ${{ steps.meta.outputs.IMAGE_TAG }}
      APP_VERSION: ${{ steps.meta.outputs.APP_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Setup Node for metadata
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      - name: Generate build metadata
        id: meta
        env:
          REF_TYPE: ${{ github.event_name == 'workflow_run' && 'branch' || github.ref_type }}
          REF_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
          GIT_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          if [[ "$REF_TYPE" == "tag" && "$REF_NAME" == v* ]]; then
            APP_VERSION="${REF_NAME#v}"
            TAG="${APP_VERSION}"
          else
            PKG_VER=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
            SHORT_SHA="${GIT_SHA::7}"
            APP_VERSION="${PKG_VER}+sha.${SHORT_SHA}"
            TAG="${PKG_VER}-${SHORT_SHA}"
          fi

          OWNER=$(echo "${REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REGISTRY="ghcr.io"
          IMAGE_PREFIX="${REGISTRY}/${OWNER}/vivarium73"

          IMAGE_TAG="${IMAGE_PREFIX}:${TAG}"

          {
            echo "APP_VERSION=${APP_VERSION}"
            echo "TAG=${TAG}"
            echo "IMAGE_TAG=${IMAGE_TAG}"
          } | tee -a "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ${{ steps.meta.outputs.IMAGE_TAG }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [build]
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ startsWith(github.ref, 'refs/tags/v') && 'prod' || 'qa' }}
    env:
      ENVIRONMENT: ${{ startsWith(github.ref, 'refs/tags/v') && 'prod' || 'qa' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Prepare remote directories
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p "${{ vars.DEPLOY_PATH }}"

      - name: Upload compose files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose*.yml"
          target: ${{ vars.DEPLOY_PATH }}

      - name: Deploy via GHCR images
        uses: appleboy/ssh-action@v0.1.10
        env:
          IMAGE: ${{ needs.build.outputs.IMAGE_TAG }}
          APP_VERSION: ${{ needs.build.outputs.APP_VERSION }}
          GHCR_USERNAME: ${{ vars.GHCR_USERNAME || github.repository_owner }}
          GHCR_TOKEN: ${{ secrets.GHCR_DEPLOY_TOKEN || '' }}
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          envs: ENVIRONMENT,IMAGE,APP_VERSION,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail

            if [ -n "$GHCR_TOKEN" ]; then
              GHCR_USERNAME=$(echo "$GHCR_USERNAME" | tr '[:upper:]' '[:lower:]')
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "GHCR_DEPLOY_TOKEN not set; assuming images are public and pulling anonymously (may be throttled)." >&2
            fi

            docker pull "$IMAGE"

            cat > "${{ vars.DEPLOY_PATH }}/.env" <<EOF
            ENVIRONMENT=${{ env.ENVIRONMENT }}
            APP_VERSION=${APP_VERSION}
            CORS_ORIGIN=${{ vars.CORS_ORIGIN }}
            ROBOTS_TAG_CONTENT=${{ vars.ROBOTS_TAG_CONTENT }}
            GA_TAG_ID=${{ vars.GA_TAG_ID }}
            CANONICAL_URL=${{ vars.CANONICAL_URL }}
            PORT=${{ vars.PORT }}
            WEBSOCKET_URL=${{ vars.WEBSOCKET_URL }}
            IMAGE=${IMAGE}
            EOF

            cd "${{ vars.DEPLOY_PATH }}"
            docker compose -p "${{ env.ENVIRONMENT }}-vivarium73" \
              -f docker-compose.yml -f docker-compose.deploy.yml up -d --remove-orphans

      - name: Health check
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            curl -fsS --retry 3 --retry-all-errors --retry-delay 3 --max-time 5 http://localhost:${{ vars.PORT }}/api/health >/dev/null \
              && echo "Health check passed" || (echo "Health check failed" && exit 1)
