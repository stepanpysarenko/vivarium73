version: '3.8'
services:
  server:
    build: ./server
    env_file:
      - .env
    environment:
      - PORT=3000
      - AI_SERVER_URL=http://ai_server:8000     
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: always
    depends_on:
      ai_server:
        condition: service_healthy

  ai_server:
    build: ./ai_server
    expose:
      - "8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
