<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>vivarium73 - maintenance</title>
    <meta name="theme-color" content="#f8f8f8">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#282828">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-light: #f8f8f8;
            --color-accent-light: #e8e8e8;
            --color-text-light: #383838;
            --color-text-muted-light: #c8c8c8;

            --color-bg-dark: #282828;
            --color-accent-dark: #3c3c3c;
            --color-text-dark: #d4d4d4;
            --color-text-muted-dark: #858585;

            --color-bg: var(--color-bg-light);
            --color-accent: var(--color-accent-light);
            --color-text: var(--color-text-light);
            --color-text-muted: var(--color-text-muted-light);
            color-scheme: light dark;
        }

        @media (prefers-color-scheme: dark) {
            :root:not(.light) {
                --color-bg: var(--color-bg-dark);
                --color-accent: var(--color-accent-dark);
                --color-text: var(--color-text-dark);
                --color-text-muted: var(--color-text-muted-dark);
                color-scheme: dark;
            }
        }

        :root.dark {
            --color-bg: var(--color-bg-dark);
            --color-accent: var(--color-accent-dark);
            --color-text: var(--color-text-dark);
            --color-text-muted: var(--color-text-muted-dark);
            color-scheme: dark;
        }

        :root.light {
            color-scheme: light;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--color-bg);
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-text);
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 256px;
            height: 256px;
            margin-bottom: 50px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .message {
            margin-top: 20px;
            font-size: 32px;
            color: var(--color-text);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <svg width="512" height="512" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" role="img"
                aria-label="vivarium73 icon">
                <title>vivarium73 icon</title>
                <rect width="21" height="21" fill="#000000" />
                <g fill="#ffffff">
                    <path id="7" d="M3.5 7 h7 v2 h-1 v1 h-1 v1 h-1 v3 h-2 v-3 h1 v-1 h1 v-1 h1 v-1 h-3 v1 h-2" />
                    <path id="3" d="M11.5 7 h6 v1 h-1 v1 h-1 v1 h1 v1 h1 v2 h-1 v1 h-5 v-1 h-1 v-1 h2 v1 h3 v-2 h-3 v-1 h1 v-1 h1 v-1 h-3 z" />
                </g>
            </svg>
        </div>
        <span class="message">vivarium73 is evolving...</span>
    </div>
</body>

</html>
