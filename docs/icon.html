<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivarium73 Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: #fafafa; /* Light background for contrast */
        }

        .logo-container {
            width: 200px;  /* Square size */
            height: 200px; /* Ensures square shape */
            background-color: #000000; /* Black square */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-text {
            font-family: 'Press Start 2P', cursive;
            color: #ffffff; /* White text */
            font-size: 60px;  /* 70% of container size */
            line-height: 1;  /* Ensures text fits snugly */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">73</div>
    </div>
</body>
</html>
